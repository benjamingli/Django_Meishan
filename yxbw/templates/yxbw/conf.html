{% include 'yxbw/meta_head.html' %}
<link rel="stylesheet" href="/static/login/loading.css">
<script src="/static/login/loading.js"></script>
{% include 'yxbw/meta_header.html' %}

<div id="maskDiv">
数据处理中...
</div>
<br />
<br />
<br />
<br />
<form enctype="multipart/form-data" action="{% url 'yxbw:conf' %}" method="post">
{% csrf_token %}
<table align=center width=360>
  <tr height=35>
    <td align=right><font color=#007979>示例文件:</font></td>
    <td align=left>&nbsp&nbsp&nbsp
      <a href="/static/yxbw/7月遥信变位.csv">7月遥信变位.csv</a>
    </td>
  </tr>
  <tr height=35>
    <td align=right><font color=#007979>上传文件:</font></td>
    <td align=left><input type="file" name="upfile" /></td>
  </tr>
  <tr height=35>
    <td align=right><font color=#007979>累积计算:</font></td>
    <td align=left><input id="accum" name="accum" type="checkbox" /></td>
  </tr>
</table>
<br />
<div align=center>
  <button class="btn btn-primary" type="submit" onClick="change()">提交</button>
</div>
</form>
<br />

{% if output %}
<table align=center width=360><tr><td>
{{ output|linebreaksbr }}
</td></tr></table>
{% endif %}


{% include 'yxbw/meta_footer.html' %}
